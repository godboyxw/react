<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>菜鸟教程 React 实例</title>
  <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
  <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>

<body>

  <div id="example"></div>
  <script type="text/babel">
    // 如何使用组件使得我们的应用更容易来管理。
    // 接下来我们封装一个输出 "Hello World！" 的组件，组件名为 HelloMessage：
    // 如果我们需要向组件传递参数，可以使用 this.props 对象,实例如下：
    // 以上实例中 name 属性通过 props.name 来获取。
    // 注意，在添加属性时， class 属性需要写成 className ，for 属性需要写成 htmlFor ，这是因为 class 和 for 是 JavaScript 的保留字。
    
    function HelloMessage(props) {
      return <h1>Hello World! {props.name}</h1>;
    }

    const element = <HelloMessage name='James'/>;

    // ReactDOM.render(
    //   <div>
    //     element,
    //     <HelloMessage />,
    //   </div>,
    //   document.getElementById('example')
    // );

    ReactDOM.render(
      element,
      document.getElementById('example')
    );

    // 1、我们可以使用函数定义了一个组件：
    /*
      function HelloMessage(props) {
        return <h1>Hello World!</h1>;
      }
    */

    // 2、也可以使用 ES6 class 来定义一个组件:
    /*
      class Welcome extends React.Component{
        render(){
          return <h1>Hello World!</h1>;
        }
      }
    */

    /*
      const element = <HelloMessage /> 为用户自定义的组件。
      注意，原生 HTML 元素名以小写字母开头，而自定义的 React 类名以大写字母开头，比如 HelloMessage 不能写成 helloMessage。 大驼峰命名react自定义组件
      除此之外还需要注意组件类只能包含一个顶层标签，否则也会报错。
    */
  </script>

</body>

</html>
