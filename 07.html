<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
  <!--react.development开发版本-->
  <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
  <!--react-dom.development 开发版本，有错误提示-->
  <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
  <!--babel 稳定、压缩版本-->
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    var i = 1
    var myStyle = {
      fontSize:40,
      color:'orange'
    }
    var arr = [
        <h1>菜鸟教程</h1>,
        <h2>学的不仅是技术，更是梦想！</h2>,
      ];
    ReactDOM.render( //我们可以在以上代码中嵌套多个 HTML 标签，需要使用一个 div 元素包裹它。 JSX 看起来类似 HTML 
      <div>
        <h1>菜鸟教程</h1>
        <h2 style={myStyle}>欢迎学习 React</h2>
        <h3>{1+1}</h3>  
        <h4>{i == 1 ? 'True' : 'False'}</h4>  {/*在 JSX 中不能使用 if else 语句，但可以使用 conditional (三元运算) 表达式来替代（表达式也要写在花括号 {} 中）。以下实例中如果变量 i 等于 1 浏览器将输出 true, 如果修改 i 的值，则会输出 false.*/}
        <p data-myattribute = "somevalue">这是一个很不错的 JavaScript 库!</p>
        <div>
          {
            arr.map((item,index) => {
              return (
                <div key={index}>{item}</div>
              )
            })
          }
        </div>
      </div>,
      document.getElementById('root')
      );
    // 我们可以在 JSX 中使用 JavaScript 表达式。表达式写在花括号 {} 中  <h3>{1+1}</h3>
    // 在 JSX 中不能使用 if else 语句，但可以使用 conditional (三元运算) 表达式来替代（表达式也要写在花括号 {} 中）。以下实例中如果变量 i 等于 1 浏览器将输出 true, 如果修改 i 的值，则会输出 false.
    // 实例中的 p 元素添加了自定义属性 data-myattribute，添加自定义属性需要使用 data- 前缀
    // React 推荐使用内联样式。我们可以使用 camelCase 语法来设置内联样式. React 会在指定元素数字后自动添加 px，写成数字Number即可。 style={myStyle}  表达式也要写在花括号 {} 中
    // 注释需要写在花括号中  {/*注释...*/}
    // JSX 允许在模板中插入数组，数组会自动展开所有成员：会报错：Each child in an array or iterator should have a unique "key" prop.  iterator：迭代器
    // 注意:由于 JSX 就是 JavaScript，一些标识符像 class 和 for 不建议作为 XML 属性名。作为替代，React DOM 使用 className 和 htmlFor 来做对应的属性。关键字，保留字不能作为属性名等使用。
  </script>
</body>


</html>
